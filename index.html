<!DOCTYPE html>
<html>
<head>
    <title>قائمة المهام</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1>قائمة المهام</h1>
        <div class="input-container">
            <input type="text" id="taskInput" placeholder="أضف مهمة جديدة...">
            <button id="addButton">إضافة</button>
        </div>
        <div class="filter-buttons">
            <button id="allFilter">الكل</button>
            <button id="completedFilter">المنجز</button>
            <button id="uncompletedFilter">غير المنجز</button>
        </div>
        <ul id="taskList">
        </ul>
        <button id="clearAllButton">مسح الكل</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
